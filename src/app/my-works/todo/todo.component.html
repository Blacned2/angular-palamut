<div class="card">
    <h1>
        Todo List
    </h1>
    <p-toast></p-toast>
    <form #theForm>
        <button pButton pRipple class="p-col-2 p-mb-3 " (click)="addTodo(theForm.todo.value)">Add</button>
        <input pInputText class="p-col-10 p-mb-3" type="text" name="todo" placeholder="Add your todo to the list">
    </form>
    <p-table [(value)]="todoList" styleClass="p-datatable-customers">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    #
                </th>
                <th>
                    Yapilacaklar
                </th>
                <th>Edit / Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr class="p-selectable-row">
                <td>
                    {{data.id}}
                </td>
                <td>
                    <span class="p-column-title">Yapilacaklar</span>
                    {{data.title}}
                </td>
                <td>
                    <button pButton pRipple (click)="editThisTodo(data)" class="p-button-info p-mx-1">Edit</button>
                    <button pButton pRipple (click)="deleteThisTodo(data)" class="p-button-danger p-mx-1">Delete</button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
    
    <p-dialog [(visible)]="editModal" [style]="{width: '600px'}" header="Customer Details" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Todo</label>
            <input type="text" [(ngModel)]="item.title" pInputText id="title" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !customer.aliciName">Todo is required.</small>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveTodo()"></button>
    </ng-template>
</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<p style="display: flex;justify-content: end;">Total displayed count : {{LengthCounter}}</p>
</div>
