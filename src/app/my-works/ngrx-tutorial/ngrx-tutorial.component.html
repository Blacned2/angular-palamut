<div class="card">
    <button pButton pRipple id="increment" (click)="increment()">Increment</button>
    <div>Current Count: {{ count$ | async }}</div>
    <button pButton pRipple id="decrement" (click)="decrement()">Decrement</button>
    <button pButton pRipple id="reset" (click)="reset()">Reset Counter</button>
</div>
