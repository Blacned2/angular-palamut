<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <div class="p-col-4 p-d-flex" style="justify-content: end;">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
                class="p-mr-2 p-mb-2 p-d-inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help p-mb-2"></button>
        </div>
    </p-toolbar>
    <p-table #dt [value]="products" [columns]="cols" [rows]="10" [paginator]="true"
        [globalFilterFields]="['id','name','price','description','category']" [rowHover]="true" dataKey="id"
        styleClass="p-datatable-customers"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                <h5 class="p-m-0">Manage Products</h5>
                <div>
                    <button pButton type="button" (click)="getProducts()" class="p-button-help p-mr-2"
                        icon="pi pi-refresh"></button>
                    <button pButton type="button" class="p-button-help p-mr-2" icon="pi pi-print"></button>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Search..." />
                    </span>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                </th>
                <th pSortableColumn="id"># <p-sortIcon field="#"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Name <p-sortIcon field="#"></p-sortIcon>
                </th>
                <th pSortableColumn="description">Description<p-sortIcon field="description"></p-sortIcon>
                </th>
                <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr id="excel-table">
                <td>
                    
                </td>
                <td><span class="p-column-title">#</span>
                    {{product.id}}
                </td>
                <td><span class="p-column-title">Name</span>
                    {{product.name}}
                </td>
                <td><span class="p-column-title">Description</span>
                    {{product.description}}
                </td>
                <td><span class="p-column-title">Price</span>
                    {{product.price}}
                </td>
                <td>
                    <span class="p-column-title">Category</span>
                    {{product.category}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
