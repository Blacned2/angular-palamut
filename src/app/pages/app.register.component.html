<div class="login-body">
    <div class="card login-panel p-fluid">
        <div class="login-panel-content">
            <form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6 bg-light">
                            <h2 class="form-signin-heading">Register</h2>
                            <hr>
                            <br>
                            <div class="col-md-12">
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" pInputText id="userName" name="userName" ngModel class="form-control"
                                    placeholder="..." required autofocus>
                            </div>
                            <div class="col-md-12">
                                <label for="email" class="sr-only">Email</label>
                                <input type="text" pInputText id="email" name="userName" ngModel class="form-control"
                                    placeholder="..." required autofocus>
                            </div>
                            <div class="col-md-12">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" pPassword id="password" name="password" ngModel class="form-control"
                                    placeholder="..." required>
                            </div>
                            <br>
                            <br>
                            <div class="col-md-12">
                                <button pButton type="submit">Register</button>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <a class="text-primary" [routerLink]="['/login']"type="submit">Zaten bir hesabim var</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
